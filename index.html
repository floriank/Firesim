<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fire simulation</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Forest fire simulator</h1>
        <p>a forest fire simluator</p>
      </div>
    </div>
    <div class="row">
      <div id="canvas-wrapper" class="col-xs-12 col-md-8">
        <canvas id="canvas"></canvas>
      </div>
      <div class="col-xs-12 col-md-4">
        <div id="controls">
          <form>
            <h3>Settings</h3>
            <div class="form-group">
              <label for="tree-density" class="control-label">Tree density</label>
              <input value="50" min="0" max="100" class="form-control user-input" type="number" id="tree-density">
            </div>
            <div class="form-group">
              <label for="tree-wetness" class="control-label">Tree wetness</label>
              <input value="30" min="0" max="100" class="form-control user-input" type="number" id="tree-wetness">
            </div>
            <div class="form-group">
              <label for="fire-intensity" class="control-label">Fire intensity</label>
              <input value="10" min="0" max="100" class="form-control user-input" type="number" id="fire-intensity">
            </div>
          </form>
        </div>
        <div id="status">
          <h3>Status</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Total trees</th>
                <th class="text-right" id="trees-totals">#</th>
              </tr>
            </thead>
            <tbody>
              <tr class="alive">
                <td>Trees alive</td>
                <td class="text-right" id="trees-alive">#</td>
              </tr>
              <tr class="burning">
                <td>Fires</td>
                <td class="text-right" id="trees-burning">#</td>
              </tr>
              <tr class="dead">
                <td>Dead trees</td>
                <td class="text-right" id="trees-dead">#</td>
              </tr>
              <tr>
                <td>Current round</td>
                <td class="text-right" id="current-round">0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 text-center">
        <button class="btn btn-primary" id="play" title="Play simulation">
          <i class="fa fa-play"></i>
        </button>
      </div>
      <div class="col-xs-4 text-center">
        <button id="pause" disabled class="btn" title="Pause simulation">
          <i class="fa fa-pause"></i>
        </button>
      </div>
      <div class="col-xs-4 text-center">
        <button id="regenerate" class="btn btn-success" title="Regenerate forest">
          <i class="fa fa-refresh fa-btn"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="simulator.js"></script>
</body>
</html>
