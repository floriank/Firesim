<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fire simulation</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Forest fire simulator</h1>
        <p>a forest fire simluator</p>
      </div>
    </div>
    <div class="row">
      <div id="canvas-wrapper" class="col-xs-12 col-md-8">
        <canvas id="canvas"></canvas>
      </div>
      <div class="col-xs-12 col-md-4">
        <div id="controls">
          <form class="form-horizontal">
            <h3>Settings</h3>
            <div class="form-group">
              <label for="tree-density" class="control-label">Tree density</label>
              <input value="0" class="form-control" type="number" id="tree-density">
            </div>
            <div class="form-group">
              <label for="tree-wetness" class="control-label">Tree wetness</label>
              <input value="0" class="form-control" type="number" id="tree-wetness">
            </div>
            <div class="form-group">
              <label for="fire-velocity" class="control-label">Fire velocity</label>
              <input value="0" class="form-control" type="number" id="fire-velocity">
            </div>
          </form>
        </div>
        <div id="status">
          <h3>Status</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Total trees</th>
                <th class="text-right" id="trees-total">#</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>... alive</td>
                <td class="text-right" id="trees-alive">#</td>
              </tr>
              <tr>
                <td>... burning</td>
                <td class="text-right" id="trees-burning">#</td>
              </tr>
              <tr>
                <td>... dead</td>
                <td class="text-right" id="trees-dead">#</td>
              </tr>
              <tr>
                <td>Current round</td>
                <td class="text-right" id="current-round">#</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/jquery.js"></script>
</body>
</html>
